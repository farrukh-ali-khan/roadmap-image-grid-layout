<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A beautiful image grid layout showcasing stunning visuals."
    />
    <meta
      name="keywords"
      content="image grid, photography, responsive design, roadmap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Grid Layout</title>
  </head>
  <body>
    <header>
      <h1 style="display: none">Image Gallery</h1>
    </header>
    <main>
      <div class="grid-container image-grid">
        <div class="grid-item">
          <img
            src="https://images.unsplash.com/photo-1725060555163-c1fd4f569925?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Foggy beach with gentle waves"
            loading="lazy"
            <!--
            Lazy
            load
            the
            image
            --
          />
          />
        </div>
        <div class="grid-item">
          <img
            src="https://images.unsplash.com/photo-1725042893312-5ec0dea9e369?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Stylish living room with modern furniture"
            loading="lazy"
          />
        </div>
        <div class="grid-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1695582868702-5b0f91584d00?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Dining table set with delicious food"
            loading="lazy"
          />
        </div>
        <div class="grid-item">
          <img
            src="https://images.unsplash.com/photo-1724862830679-954d49573f3f?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Building featuring a vibrant red door"
            loading="lazy"
          />
        </div>
        <div class="grid-item">
          <img
            src="https://images.unsplash.com/photo-1724747891638-68862b7b3165?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Apartment buildings with clear blue sky"
            loading="lazy"
          />
        </div>
        <div class="grid-item">
          <img
            src="https://plus.unsplash.com/premium_photo-1724863374168-cc3334387b81?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Scenic view from a hilltop"
            loading="lazy"
          />
        </div>
      </div>
    </main>
  </body>
</html>
